<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <main class="main">
        <div class="left">
            <div class="left__top">
                <img src="./assets/images/spain.png" alt="spain flag">
                <img src="./assets/images/argentina.jpeg" alt="argentina flag">
                <img src="./assets/images/germany.png" alt="germany flag">
            </div>
            <div class="left__middle">
                <img src="./assets/images/france.png" alt="france flag">
                <img src="./assets/images/italy.png" alt="italy flag">        
            </div>
            <div class="left__bottom">
                <img src="./assets/images/tailand.png" alt="tailand flag">
                <img src="./assets/images/catalonia.png" alt="catalonia flag">
                <img src="./assets/images/benin.png" alt="benin flag">
                <img src="./assets/images/arabEmirates.png" alt="arab emirates flag">        
            </div>
        </div>
        <div class="right">
            <img src="./assets/images/japan .png" alt="japan flag">
            <img src="./assets/images/pobezovicepng.png" alt="pobezovicepng flag">
            <img src="./assets/images/rd.png" alt="dominican republic flag">
            <img src="./assets/images/usa.png" alt="usa flag">        
        </div>
    </main>
</body>
</html>
